<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Fly to a location based on scroll position</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>


<style>
#map {
    position: fixed;
    width:50%;
}
#features {
    width: 50%;
    margin-left: 50%;
    font-family: sans-serif;
    overflow-y: scroll;
    background-color: #fafafa;
}
.postcard {
    width:100%;
    overflow-y: scroll;
    background-color: #fafafa;
}
section {
    padding:  25px 50px;
    line-height: 25px;
    border-bottom: 1px solid #ddd;
    opacity: 0.25;
    font-size: 13px;
}
section.active {
    opacity: 1;
}
section:last-child {
    border-bottom: none;
    margin-bottom: 200px;
}
</style>

<div id='map'></div>
<div id='features'>
    <section id='1' class='active'>
        <div><img src='./cards/4.jpg' class='postcard'/></div>
    </section>
    <section id='2'>
        <div><img src='./cards/6.jpg' class='postcard'/></div>
    </section>
    <section id='3'>
        <div><img src='./cards/3.jpg' class='postcard'/></div>
    </section>
    <section id='4'>
        <div><img src='./cards/9.jpg' class='postcard'/></div>
    </section>
    <section id='5'>
        <div><img src='./cards/8.jpg' class='postcard'/></div>
    </section>
    <section id='6'>
        <div><img src='./cards/1.jpg' class='postcard'/></div>
    </section>
    <section id='7'>
        <div><img src='./cards/7.jpg' class='postcard'/></div>
    </section>
    <section id='8'>
        <div><img src='./cards/5.jpg' class='postcard'/></div>
    </section>
    <section id='9'>
        <div><img src='./cards/2.jpg' class='postcard'/></div>
    </section>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXJ1bmFzYW5rIiwiYSI6ImRKNlNQa3MifQ.SIx-g-J1oWWlP4grTXopcg';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/arunasank/cjdibs50s6uat2sofxlaiuqr0',
    center: [78.461,29.939],
    zoom: 4,
    bearing: 27,
    pitch: 0
});

var stops = {
    '1': {
        bearing: 0,
        center: [78.516667, 29.416667],
        zoom: 15.5,
        pitch: 20
    },
    '2': {
        duration: 6000,
        center: [78.43319, 30.11499],
        bearing: 90,
        zoom: 15,
        pitch: 0
    },
    '3': {
        bearing: 45,
        center: [78.587002, 30.080669],
        zoom: 13,
        speed: 0.6,
        pitch: 40
    },
    '4': {
        bearing: 20,
        center: [78.5895, 30.108],
        zoom: 12.3
    },
    '5': {
        bearing: 315,
        center: [78.5434, 30.2283],
        zoom: 15.3,
        pitch: 20,
        speed: 0.5
    },
    '6': {
        bearing: 350,
        center: [78.48784, 30.27249],
        zoom: 12.3
    },
    '7': {
        bearing: 315,
        center: [78.4308, 30.4258],
        zoom: 17.3,
        pitch: 40
    },
    '8': {
        bearing: 0,
        center: [78.349679, 30.707684],
        zoom: 14.3,
        pitch: 20
    },
    '9': {
        bearing: 0,
        center: [78.349679, 30.707684],
        zoom: 14.3,
        pitch: 20
    },
    '10': {
        bearing: 0,
        center: [78.866882, 31.030298],
        zoom: 14.3,
        pitch: 20
    }
};

// On every scroll event, check which element is on screen
window.onscroll = function() {
    var locations = Object.keys(stops);
    for (var i = 0; i < locations.length; i++) {
        var stop = locations[i];
        if (isElementOnScreen(stop)) {
            setActiveLocation(stop);
            break;
        }
    }
};

var currentStop = '1';
function setActiveLocation(stop) {
    if (stop === currentStop) return;

    map.flyTo(stops[stop]);

    document.getElementById(stop).setAttribute('class', 'active');
    document.getElementById(currentStop).setAttribute('class', '');

    currentStop = stop;
}

function isElementOnScreen(id) {
    var element = document.getElementById(id);
    var bounds = element.getBoundingClientRect();
    return bounds.top < window.innerHeight && bounds.bottom > 0;
}

</script>

</body>
</html>
